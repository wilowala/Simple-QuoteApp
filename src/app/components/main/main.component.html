<div id="maincontent">
    <nav class="nav justify-content-center navbar-fixed-top navbar-dark bg-dark py-3">

        <div class="navbar-nav me-auto">
            <app-form  (addQuote)='addNewQuote($event)'></app-form>
        </div>    
      
    </nav>
    <div class="quotes">
        <div class="container">
            <h4 class="text-center">Quotes</h4>

            <div class="card col-sd-4">
                <div class="card" *ngFor="let quote of quotes;let i=index">
                    
                    <div class="card-body">
                        <h5 class="card-title" (click)='toggleDetails(i)'><span class="title">{{quote.quoteTitle}}</span> <br><i class="fas  fa-quote-left"></i> <br><br>{{quote.quote}}  </h5>
                        
                        <div class="card-text"*ngIf="quote.showQuoteDetails">
                           <div class="d-flex">
                            <p class="green"><i class="far fa-thumbs-up " (click)='upvoteFunc(i)' (click)='mostPopular()'></i><span class="text-white">{{quote.upVote}}</span></p>  
                            <p class="red"><i  (click)='downvoteFunc(i)' class="far fa-thumbs-down"></i><span class="text-white">{{quote.downVote}}</span></p>
                           </div>
                            <app-detail [quote]='quote' (isDeleted)='deleteQuote($event,i)'></app-detail>
        
                        </div>
                    </div>
                </div>  
            </div>
        </div>

        <div class="popularQuote" >

            <h4>Popular Quotes</h4>
            <div class="card popular" *ngFor="let popular of populars;let i=index" appHighlight>
                <div class="card-header">
                    <h4 ><span class="title2">{{popular.quoteTitle}}</span><br><i class="fas  fa-quote-left"></i> <br> {{popular.quote}}</h4>
                </div>
                <div class="card-body">
                    <h6 class="card-title"><small class="text">Author ~ </small>{{popular.author}}</h6>
                    <p class="card-text">{{popular.upVote}} Upvotes</p>
                </div>  
            </div>
        </div>       
    </div>
</div>
